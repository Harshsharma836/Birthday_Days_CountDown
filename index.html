<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthdayDayCountdown</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Body">
        <div class="centre">

            <!-- Choose a date and enter in input field -->
            
                <h2 style="font-family: 'Courier New', Courier, monospace;"><b> Enter upcoming Date of Birth:</b> </h2>
                <input type=date id=DOB>
            <br><br>
            <span id="message" style="color:blue ;font-weight:bold ;font-family: Arial, Helvetica, sans-serif;"> </span>
            <br><br>

        </div>

        <h1> Birthday Counter</h1>
        <div class="countdown">
            <!-- <div class="countdown-el months">
                <p class="bigtext" id="months">0</p>
                <span>months</span>
            </div> -->
            <div class="countdown-el days">
                <p class="bigtext" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el hours">
                <p class="bigtext" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="countdown-el min">
                <p class="bigtext" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-el seconds">
                <p class="bigtext" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
